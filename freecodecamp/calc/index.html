<!DOCTYPE html>
<html>

<head>
    <title>Calculator</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</head>

<body>
    <div class="container">
        <div id="calc">
            <div id="title" class="orbitron">CALCULATOR</div>
            <div id="solar-panel" class="pull-right">
                <div class="solar-cell"></div>
                <div class="solar-cell"></div>
                <div class="solar-cell"></div>
                <div class="solar-cell"></div>
            </div>
            <div id="lcd">
                <div class="d7mbi d7-background">8.8.8.8.8.8.8.8.8.8</div>
                <div id="answer" class="d7mbi text-right">0</div>
                <div class="d14mbi d14-background">~.~.~.~.~.~.~.~.~.~.~.~.~.~.~.~.~.~.~.~</div>
                <div id="history" class="d14mbi text-right"></div>
            </div>
            <div id="buttons">
                <button id="ac" class="red orbitron">AC</button>
                <button id="ce" class="red orbitron">CE</button>
                <button id="/" class="operator" value="/">&divide;</button>
                <button id="x" class="operator" value="*">&times;</button>

                <button class="number" value="7">7</button>
                <button class="number" value="8">8</button>
                <button class="number" value="9">9</button>
                <button id="-" class="operator" value="-">&minus;</button>

                <button class="number" value="4">4</button>
                <button class="number" value="5">5</button>
                <button class="number" value="6">6</button>
                <button id="+" class="operator" value="+">+</button>

                <button class="number" value="1">1</button>
                <button class="number" value="2">2</button>
                <button class="number" value="3">3</button>
                <button class="invisible">N</button>

                <button id="zero" class="number" value="0">0</button>
                <button class="number" value=".">.</button>
                <button id="equal" class="operator" value="=">=</button>
            </div>
        </div>
    </div>
</body>


</html>
