<body>
    <div id="outter-circle">
        <button id="1" class="green-btn"></button>
        <button id="2" class="red-btn"></button>
        <button id="3" class="yellow-btn"></button>
        <button id="4" class="blue-btn"></button>
        <div id="inner-circle">
            <h1 id="logo" class="text-center">Simon<sub id="trademark"> Â®</sub></h1>
            <div id="counter" class="text-center">00</div>
            <button id="reset-btn"></button>
            <button id="strict-btn"></button>
            <div id="led"></div>
            <div id="count">COUNT</div>
            <div id="reset">RESET</div>
            <div id="strict">STRICT</div>
        </div>
        <div id="top-border"></div>
        <div id="right-border"></div>
